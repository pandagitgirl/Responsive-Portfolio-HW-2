    <!-- article with contact information -->

    <article class="container mt-5">
      <section class="row">
        <section class="col-sm">
          <form>
            <article class="form-group">
              <label for="Client name">Name</label>
              <input
                type="name"
                class="form-control"
                id="exampleInputName"
                aria-describedby="nameHelp"
              />
            </article>
            <article class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </article>
            <article class="form-group">
              <label for="exampleInputMessage">Leave me message</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </article>
            <button type="submit" class="btn btn-primary">Send</button>
            <section class="pb-5"></section>
          </form>
        </section>
        <section class="col-sm"></section>
        <section class="col-sm">
          <figure class="card" style="width: auto; height: auto">
            <img
              src="./assets/Images/D7185153-0D90-459E-915B-1F4C96F402A5.jpeg"
              class="contact info"
              alt="pic of me"
            />
            <summary class="card-body">
              <h5 class="card-title">Amanda Rodriguez</h5>
              <p class="card-text">
                amanda.rodriguez004@gmail.com https://github.com/pandagitgirl
              </p>
              <a href="index.html" class="btn btn-primary">Home</a>
            </summary>
          </figure>
        </section>
      </section>
    </article>
